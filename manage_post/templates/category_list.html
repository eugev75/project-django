<!-- Heredar de base -->
{% extends 'base.html' %}

<!-- Cargar archivos estáticos -->
{% load static %}

<!-- Bloque css -->
{% block css %}
<link rel="stylesheet" href="{% static 'css/article_category.css' %}">
{% endblock css %}

<!-- Bloque título -->
{% block title %} Categorías {% endblock title %}

<!-- Bloque contenido -->
{% block content %}

<!-- Navbar category -->
{% include 'navbar_category.html' %}


<div class="text-primary">
    <h2>TODAS LAS CATEGORIAS</h2>
</div>

<div class="article-container">
    <!-- Listar categorías -->
    {% for category in categories %}
    <article class="article category">
        <img src="{{ category.image.url }}" class="img">
        <div class="card-body">
            <!-- Slug de la categoría -->
            <a href="{% url 'category_detail' category.slug %}">
                <h2 class="title category">{{ category.name }}</h2>
            </a>
        </div>
    </article>
    {% endfor %}
</div>
{% endblock content %}
